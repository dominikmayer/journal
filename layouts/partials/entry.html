<div class="columns">
    <div class="column is-one-fifth">
        {{ partial "entry-meta.html" . }}
    </div>
    <div class="column is-three-fifths">
        <div class="content sensitive-content journalize" data-url="{{ strings.TrimSuffix ".html" .Page.Parent.RelPermalink }}">
            {{ if or (in .File.BaseFileName "todo") .Page.Params.todo }}
                <article class="message is-warning">
                    <div class="message-header">
                        <p>To Do</p>
                    </div>
                    <div class="message-body">
                        {{ .Content }}
                    </div>
                </article>
            {{ else }}
                {{ .Content }}
            {{ end }}
        </div>
    </div>
</div>
