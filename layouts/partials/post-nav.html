<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      {{ with .PrevInSection }}
        <p class="level-item"><a href="{{ .Permalink }}">← {{ .Date.Format "15:04:05" }}</a></p>
      {{ end }}
    </div>
  </div>

  <!-- Right side -->
  <div class="level-right">
    {{ with .NextInSection }}
      <p class="level-item"><a href="{{ .Permalink }}">{{ .Date.Format "15:04:05" }} →</a></p>
    {{ end }}
  </div>
</nav>
