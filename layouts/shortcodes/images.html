{{ $content := trim .Inner "\n" }}
{{ $images := split $content "\n" }}

<figure class="sensitive {{ if gt (len $images) 1}}image-grid{{end}}">
    {{ range $images }}
        {{ $imageString := trim . "/" }}
        {{ $image := index ($.Page.Parent.Resources.Match $imageString) 0 }}
        <div>
            <img src="{{ $image.RelPermalink }}" class="entry-image" title="{{ index (split $imageString ".") 0 }}">
        </div>
    {{ end }}
</figure>
